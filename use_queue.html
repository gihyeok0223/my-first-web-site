<!doctype html>
<html lang="ko">

    <head>
        <title>data struct - Queue - practice</title>
        <meta charset="utf-8">
    </head>

    <body>

        <h1><a href="index.html">Data Structure</a></h1>

        <h2>Queue</h2>
        <p>
            <p>
            <strong>헤더파일 선언하기</strong><br>
            #incldue &lt;queue&gt;
            </p>

            <p>
            <strong>큐 선언하기</strong><br>
            queue &lt;[데이터타입]&gt; [변수이름];
            </p>

            <p>
            <strong>큐 사용하기</strong><br>
            <strong>[큐이름].pop()</strong>: 큐의 front데이터를 삭제한다.<br>
            <strong>[큐이름].push(item)</strong>: 데이터를 추가한다.<br>
            <strong>[큐이름].front()</strong>: 제일 최상위 데이터를 반환한다.<br>
            <strong>[큐이름].back()</strong>: 제일 마지막 데이터를 반환한다.<br>
            <strong>[큐이름].empty()</strong>: 큐의 데이터 개수가 0개일 때 true를 반환한다.<br>
            <strong>[큐이름].size()</strong>: 현재 큐의 데이터 개수를 반환해준다.
            </p>
        </p>
       
    </body>

</html>
