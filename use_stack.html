<!doctype html>
<html lang="ko">

    <head>
        <title>data struct - Stack - practice</title>
        <meta charset="utf-8">
    </head>

    <body>

        <h1><a href="index.html">Data Structure</a></h1>

        <h2>Stack</h2>
        <p>
            <p>
            <strong>헤더파일 선언하기</strong><br>
            #incldue &lt;stack&gt;
            </p>

            <p>
            <strong>스택 선언하기</strong><br>
            stack &lt;[데이터타입]&gt; [변수이름];
            </p>

            <p>
            <strong>스택 사용하기</strong><br>
            <strong>[스택이름].pop()</strong>: 스택에서 가장 위에 있는 항목을 제거한다.<br>
            <strong>[스택이름].push(item)</strong>: item 하나를 스택의 가장 윗 부분에 추가한다.<br>
            <strong>[스택이름].peek()</strong>: 스택의 가장 위에 있는 항목을 반환한다.<br>
            <strong>[스택이름].empty()</strong>: 스택이 비어 있을 때에 true를 반환한다.<br>
            <strong>[스택이름].size()</strong>: 스택에 들어있는 값의 개수 출력
            </p>
        </p>

    </body>

</html>
